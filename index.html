<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-2" style="border: 2px solid red">abc</div>
      <div class="col-sm-8" style="border: 2px solid red">abc</div>
      <div class="col-sm-2" style="border: 2px solid red">abc</div>
    </div>
    <div class="row">
      <div class="col-md-2" style="border: 2px solid red">abc</div>
      <div class="col-md-8" style="border: 2px solid red">abc</div>
      <div class="col-md-2" style="border: 2px solid red">abc</div>
    </div>
  </body>
</html>
